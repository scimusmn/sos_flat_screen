  <!-- The following is only included in a dev enviroment, which is triggered by adding ?dev to the end of the URL -->

  <!-- Begin extension snippets. Add or remove as needed. -->
  <!--
  deck.navigation snippet
  Displays the arrow buttons at the side of the screen.
  -->
  <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
  <a href="#" class="deck-next-link" title="Next">&#8594;</a>

  <!--
  deck.status snippet
  Displays the current/total slide number in the bottom right corner.
  -->
  <p class="deck-status">
    <span class="deck-status-current"></span>
    /
    <span class="deck-status-total"></span>
  </p>

  <!-- deck.hash snippet -->
  <a href="." title="Permalink to this slide" class="deck-permalink">#</a>

  <!-- End extension snippets. -->
